<template>
    <lightning-layout-item>
        <div class="slds-text-align_center">
            <h2>Select Object :</h2>
            <lightning-combobox class="slds-text-align_center" name="ObjectList" onchange={handleFields}
                value={selectedObject} options={objectList} placeholder="List of All Objects"
                style="color: red;" >Object</lightning-combobox>
            <lightning-button variant="brand-outline" label="Create New Record" onclick={handleClick}
                style="color: red;"></lightning-button>
        </div>
        <lightning-card>
            <div class="slds-grid slds-wrap" style="color: red;">
                <c-field-Names class="slds-col slds-size_3-of-12" onchangeinfields={handlecheckbox}
                    value={SelectedFieldList}></c-field-Names>
                <c-records class="slds-col slds-size_9-of-12" style="color: red;"></c-records>
            </div>
        </lightning-card>
    </lightning-layout-item>
</template>
